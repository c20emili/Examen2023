<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 40px;
            height: 20px;
            color: red;
            background-color: black;
        }
    </style>
    <script>
        var waveAmount = 1;
        var unit1={life:5,position:0,type:1,loot:50},unit2={life:10,position:0,type:2,loot:150},unit3={life:25,position:0,type:3,loot:500};
        var wave1 = [
            {spawnTime:1,lane:3,unit:{life:5,position:0,type:1,loot:50}}
            ,{spawnTime:4,lane:4,unit:{life:5,position:0,type:1,loot:50}}
            ,{spawnTime:7,lane:2,unit:{life:5,position:0,type:1,loot:50}}
            ,{spawnTime:10,lane:3,unit:{life:5,position:0,type:1,loot:50}}
            ,{spawnTime:13,lane:2,unit:{life:5,position:0,type:1,loot:50}}
        ];
        var wave2 = [{spawnTime:1,lane:3,unit:unit1},{spawnTime:6,lane:4,unit:unit1},{spawnTime:11,lane:2,unit:unit1},{spawnTime:16,lane:3,unit:unit1},{spawnTime:21,lane:2,unit:unit1}];
        var wave3 = [{spawnTime:1,lane:3,unit:unit1},{spawnTime:6,lane:4,unit:unit1},{spawnTime:11,lane:2,unit:unit1},{spawnTime:16,lane:3,unit:unit1},{spawnTime:21,lane:2,unit:unit1}];
        var waves = [wave1];
        var waveNumber = 0;
        var waveTimer;
        var lives = 5;
        var money = 200;//used to buy towers
        var lanes = [[],[],[],[],[]];//the lanes on the gamefield
        // unit = {life,position,type};
        var tower;
        var rook={name:"Rook",health:3,lane:0,position:0,type:1,attack:1,cost:200,note:"Attacks all enemies in it's lane"};
        var bishop={name:"Bishop",health:3,lane:0,position:0,type:2,attack:2,cost:100,note:"Attacks the first enemies in the lanes next to it"};
        var pawn={name:"Pawn",health:3,lane:0,position:0,type:3,attack:2,cost:50,note:"Attacks the first enemy in it's lane"};
        var wall={name:"Wall",health:15,lane:0,position:0,type:4,attack:0,cost:100,note:"Do not attack but have high health"};
        var towers=[];
        var paused=true;
        var endOfLanes = 6;
        function restartGame(){
            waves = [];
            waveNumber=0;
            for (let i = 1; i <= waveAmount; i++) {
                waves.push(window["wave"+i]);
            }
            lives = 5;
            money = 200;
            document.getElementById("lifeCounter").innerHTML = lives;
            document.getElementById("moneyCounter").innerHTML = money;
        }
        function spawnUnit(lane,unit){
            lanes[lane].push(unit);
        }
        function placeTower(tower,l,pos){
            if (money>=tower.cost) {
                if (tower.type == 1) {
                    var t = {name:"Rook",health:3,lane:0,position:0,type:1,attack:1,cost:200,note:"Attacks all enemies in it's lane"};
                }
                else if (tower.type == 2) {
                    var t = {name:"Bishop",health:3,lane:0,position:0,type:2,attack:2,cost:100,note:"Attacks the first enemies in the lanes next to it"};
                }
                else if (tower.type == 3) {
                    var t = {name:"Pawn",health:3,lane:0,position:0,type:3,attack:2,cost:50,note:"Attacks the first enemy in it's lane"};
                }
                else if (tower.type == 4) {
                    var t = {name:"Wall",health:15,lane:0,position:0,type:4,attack:0,cost:100,note:"Do not attack but have high health"};
                }
                t.lane=l;
                t.position=pos;
                towers.push(t);
                document.getElementById("L"+l+"P"+pos).innerHTML=tower.name+" hp:"+tower.health;//temp
                money=money-tower.cost;
                document.getElementById("moneyCounter").innerHTML = money;
            }

        }
        function selectTower(t){
            tower=t;
        }
        function turn(){//temp
            gameLoop();
        }
        function nextWave(){
            waveNumber++;
            waveTimer=0;
            paused=false;
            document.getElementById("nextWaveButton").setAttribute("disabled",true);

        }
        function gameLoop(){
            document.getElementById("lifeCounter").innerHTML = lives;
            document.getElementById("moneyCounter").innerHTML = money;
            if (!paused && waveNumber <= waveAmount) {
                activeWave(waves[waveNumber-1]);     
            }
        }
        function activeWave(wave){
            waveTimer++;
            //enemy spawn
            for (let i = 0; i < wave.length; i++) {
                if (wave[i].spawnTime==waveTimer) {
                    spawnUnit(wave[i].lane,wave[i].unit);
                }
            }
            
            for (let k = 0; k < document.getElementsByClassName("laneSlot").length; k++) {
                document.getElementsByClassName("laneSlot")[k].style.backgroundColor = "black";
                document.getElementsByClassName("laneSlot")[k].style.color = "red";
                document.getElementsByClassName("laneSlot")[k].innerHTML = "";
                
            }
            //Enemy unit movement
            for (let i = 0; i < lanes.length; i++) {                
                var dead=[];
                for (let j = 0; j < lanes[i].length; j++) {
                    var attacked=false;
                    for (let k = 0; k < towers.length; k++) {
                        if (lanes[i][j].position==towers[k].position-1 && i == towers[k].lane) {
                            towers[k].health--;
                            attacked=true;
                        }
                    }
                    if (!attacked){
                        if (lanes[i][j].position==endOfLanes) {
                            lives--;
                            document.getElementById("lifeCounter").innerHTML = lives;
                            dead.push([i,j]);
                        } else {
                            lanes[i][j].position++;
                        }
                    }
                    //temp start
                    if (lanes[i][j].position < 6) {
                        document.getElementById("L"+i+"P"+lanes[i][j].position).style.backgroundColor = "red"; 
                        document.getElementById("L"+i+"P"+lanes[i][j].position).style.color = "black"; 
                        document.getElementById("L"+i+"P"+lanes[i][j].position).innerHTML=lanes[i][j].life;
                    }
                    //temp end
                }
                for (let j = 0; j < dead.length; j++) {
                    lanes[dead[j][0]].splice(dead[j][1],1);
                }

            }
            for (let i = 0; i < towers.length; i++) {
                var t = towers[i];
                document.getElementById("L"+t.lane+"P"+t.position).innerHTML=t.name+" hp:"+t.health;//temp
                if (t.type==1) {//rook
                    var dead=[];
                    for (let j = 0; j < lanes[t.lane].length; j++) {
                        lanes[t.lane][j].life = lanes[t.lane][j].life - t.attack;
                        if(lanes[t.lane][j].life <= 0) {
                            dead.push(j);
                        }
                    }
                    for (let j = 0; j < dead.length; j++) {
                        money = money+lanes[t.lane][dead[j]].loot;
                        lanes[t.lane].splice(dead[j],1);                    
                    }
                } else if (t.type==2) {//bishop
                    if (lanes[t.lane+1]) {
                        if (lanes[t.lane+1][0]) {
                            lanes[t.lane+1][0].life = lanes[t.lane+1][0].life - t.attack;
                            if (lanes[t.lane+1][0].life <= 0) {
                                money = money+lanes[t.lane+1][0].loot;
                                lanes[t.lane+1].shift();
                            }
                        }
                    }
                    if (lanes[t.lane-1]) {
                        if (lanes[t.lane-1][0]) {
                            lanes[t.lane-1][0].life = lanes[t.lane-1][0].life - t.attack;
                            if (lanes[t.lane-1][0].life <= 0) {
                                money = money+lanes[t.lane-1][0].loot;
                                lanes[t.lane-1].shift();
                            }
                        }   
                    }
                                     
                } else if (t.type==3) {//pawn
                    console.log(lanes[t.lane]);
                    console.log(lanes[t.lane][0]);
                    if (lanes[t.lane][0] != undefined) {
                        lanes[t.lane][0].life = lanes[t.lane][0].life - t.attack;
                        if (lanes[t.lane][0].life <= 0) {
                            money = money+lanes[t.lane][0].loot;
                            lanes[t.lane].shift();
                        }
                    }               
                }
                
            }
            //end of wave condition
            console.log(wave.length);
            if (wave[wave.length-1].spawnTime+5 < waveTimer) {
                alert("Wave over!");
                paused=true;
                document.getElementById("nextWaveButton").removeAttribute("disabled");
            }

        }
        //endgame
        //disable next wave during waves
    </script>
</head>
<body onload="restartGame()">
    <div id="gameWindow">
        <h3 id="lifeCounter"></h3>
        <h3 id="moneyCounter"></h3>
        <table id="tempView">
            <tr id="Lane1">
                <td id="L1P1" class="laneSlot" onclick="placeTower(tower,1,1)"></td>
                <td id="L1P2" class="laneSlot" onclick="placeTower(tower,1,2)"></td>
                <td id="L1P3" class="laneSlot" onclick="placeTower(tower,1,3)"></td>
                <td id="L1P4" class="laneSlot" onclick="placeTower(tower,1,4)"></td>
                <td id="L1P5" class="laneSlot" onclick="placeTower(tower,1,5)"></td>
            </tr>
            <tr id="Lane2">
                <td id="L2P1" class="laneSlot" onclick="placeTower(tower,2,1)"></td>
                <td id="L2P2" class="laneSlot" onclick="placeTower(tower,2,2)"></td>
                <td id="L2P3" class="laneSlot" onclick="placeTower(tower,2,3)"></td>
                <td id="L2P4" class="laneSlot" onclick="placeTower(tower,2,4)"></td>
                <td id="L2P5" class="laneSlot" onclick="placeTower(tower,2,5)"></td>
            </tr>
            <tr id="Lane3">
                <td id="L3P1" class="laneSlot" onclick="placeTower(tower,3,1)"></td>
                <td id="L3P2" class="laneSlot" onclick="placeTower(tower,3,2)"></td>
                <td id="L3P3" class="laneSlot" onclick="placeTower(tower,3,3)"></td>
                <td id="L3P4" class="laneSlot" onclick="placeTower(tower,3,4)"></td>
                <td id="L3P5" class="laneSlot" onclick="placeTower(tower,3,5)"></td>
            </tr>
            <tr id="Lane4">
                <td id="L4P1" class="laneSlot" onclick="placeTower(tower,4,1)"></td>
                <td id="L4P2" class="laneSlot" onclick="placeTower(tower,4,2)"></td>
                <td id="L4P3" class="laneSlot" onclick="placeTower(tower,4,3)"></td>
                <td id="L4P4" class="laneSlot" onclick="placeTower(tower,4,4)"></td>
                <td id="L4P5" class="laneSlot" onclick="placeTower(tower,4,5)"></td>
            </tr>
            <tr id="Lane5">
                <td id="L5P1" class="laneSlot" onclick="placeTower(tower,5,1)"></td>
                <td id="L5P2" class="laneSlot" onclick="placeTower(tower,5,2)"></td>
                <td id="L5P3" class="laneSlot" onclick="placeTower(tower,5,3)"></td>
                <td id="L5P4" class="laneSlot" onclick="placeTower(tower,5,4)"></td>
                <td id="L5P5" class="laneSlot" onclick="placeTower(tower,5,5)"></td>
            </tr>
        </table>
    </div>
    <button onclick="selectTower(rook)">Select Rook</button>
    <button onclick="selectTower(bishop)">Select Bishop</button>
    <button onclick="selectTower(pawn)">Select Pawn</button>
    <button onclick="selectTower(wall)">Select Wall</button>
    <button id="nextWaveButton" onclick="nextWave()">Next wave</button>
    <button onclick="turn()">Next turn</button>
    <button onclick="restartGame()">Restart</button>
</body>
</html>
